<!DOCTYPE html>
<html lang="pt-br">
<body>
    <div class="container">
        <div class="img">
            <figure>
                <img src="ranger.png" alt="">
            </figure>
        </div>

        <div class="login">
            <div class="logo">
                <img src="ford.png" alt="">
            </div>

                <div class="container_login">
                    <h2>Boas-Vindas</h2>
                    <input type="email" name="E-mail" class="input_login" [(ngModel)]="email" id="input_email" placeholder="Digite seu E-mail" required>
                    <input type="password" name="senha" class="input_login" [(ngModel)]="senha" id="input_senha" placeholder="Digite sua senha">
                    <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Logar automaticamente</label>
                 </div>
                 <div class="button">
                        <button (click)="efetuarLogin()">Login</button>

                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
